<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Portfolio In The Cloud</title>
  </head>
  <body>
    <main class="overflow--auto">
    <div id="content">
      <script src="https://unpkg.com/babel-standalone"></script>
      <script type="text/babel" data-presets="latest">
        const getMessage = (name) => 'Welcome to Javascript, ${name}!';
        document.getElemnetById('content').textContent = getMessage("Ben");
      </script>
    </div>
  </body>
</html>
